name: Auto News Bot

on:
  schedule:
    # 6 scheduled runs per day (approx every 4 hours) between 9 AM‚Äì1 AM IST
    # 9 AM IST = 03:30 UTC; 1 AM IST = 19:30 UTC
    - cron: "30 3,7,11,15,19,23 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests tweepy

      - name: Run bot
        env:
          PERPLEXITY_API: ${{ secrets.PERPLEXITY_API }}
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
        run: |
          # Detect if manually triggered or scheduled
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "üïí Scheduled run detected: applying random ¬±45 min delay..."
            delay=$(( (RANDOM % 5400) - 2700 ))  # -2700 to +2700 seconds
            if [ $delay -gt 0 ]; then
              echo "‚è≥ Sleeping for $delay seconds (~$((delay/60)) min)..."
              sleep $delay
            fi
          else
            echo "üöÄ Manual trigger ‚Äî skipping delay."
          fi

          python bot6.py
