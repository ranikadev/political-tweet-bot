name: Auto News Bot

on:
  schedule:
    # 6 scheduled runs per day (IST): 9:00 AM, 12:15 PM, 4:00 PM, 6:00 PM, 7:30 PM, 8:30 PM
    # Corresponding UTC: 03:30, 06:45, 10:30, 12:30, 14:00, 15:00
    - cron: "30 3 * * *"
    - cron: "45 6 * * *"
    - cron: "30 10 * * *"
    - cron: "30 12 * * *"
    - cron: "0 14 * * *"
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests tweepy

      - name: Run bot
        env:
          PERPLEXITY_API: ${{ secrets.PERPLEXITY_API }}
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
        run: |
          echo "üïí Current UTC: $(date -u)"
          echo "üïí Current IST: $(TZ='Asia/Kolkata' date)"

          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "‚è± Scheduled run detected: applying random ¬±20 min delay..."
            delay=$(( (RANDOM % 2400) - 1200 ))  # -1200 to +1200 seconds
            if [ $delay -gt 0 ]; then
              echo "‚è≥ Sleeping for $delay seconds (~$((delay/60)) min)..."
              sleep $delay
            else
              echo "‚ö° Negative offset ($delay s) ‚Äî skipping wait."
            fi
          else
            echo "üöÄ Manual trigger ‚Äî skipping delay."
          fi

          python -u bot6.py
